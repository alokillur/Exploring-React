<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="register-container">
        <p class="form-header">Register</p>
        <div class="form-container">
            <form id="register-form">
                <div class="user-name">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Enter the username">
                </div>
                <div class="user-email">
                    <label for="email">Email Id</label>
                    <input type="email" id="email" placeholder="Enter the email address">
                </div>
                <div class="user-password">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="****************">
                </div>
                <div class="button">
                    <button type="submit" onclick="handleFormClickRegister(event)">Register</button>
                    <button onclick="handelRedirectToLogin(event)">Already a member?</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
