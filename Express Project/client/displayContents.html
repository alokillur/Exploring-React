<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Categories</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="display-container">
        <h1 class="display-h1">Categories</h1>

        <form id="add-category-form" class="display-form">
            <input type="text" id="name" placeholder="Enter category name" required />
            <input type="number" id="price" placeholder="Enter category price" required />
            <button type="submit">Add Category</button>
        </form>

        <ul id="category-list" class="category-list"></ul>
    </div>
</body>
</html>
